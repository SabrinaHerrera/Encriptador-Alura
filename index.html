<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>

     
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://unpkg.com/jam-icons/css/jam.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
</head>
<body>
  <header>
    <div class="logo">
      <img src="Imagenes/Logo.png" alt="Logo alura">
    </div>
  </header>
  <main>
    <section>
      <textarea class="text-area" cols="45" rows="10" placeholder ="Ingrese el texto aquí"></textarea>
      <div class="alert">
        <p class="parrafo-alert"><span class="jam jam-alert-f"></span>Solo letras minúsculas y sin acentos</p>
      </div> 
      <div class="botones-pantalla-principal">
        <button id="btn-encriptar" onclick="mostrarPantallaEncriptar()">Encriptar</button>
        <button id="btn-desencriptar" onclick="mostrarPantallaDesencriptar()">Desencriptar</button>
      </div>
    </section>
    <section>
      <div id="vista-sin-encriptar">
        <img class="muneco" src="Imagenes/Muñeco (1).png" alt="Muñeco alura">
        <h3 class="titulo-muneco">Ningún mensaje fue encontrado</h3>
        <p class="parraf-muneco">Ingresa el texto que deseas encriptar o desencriptar</p>
      </div>
      <div id="vista-encriptada">
        <textarea class="area-mensaje-encrip" cols="30" rows="10"></textarea>
        <div class="div-btn-copiar">
          <button class="btn-copiar" onclick="copiar()">Copiar</button>
        </div>
      </div>
    </section>  
  </main>
  <script src="script.js"></script>
</body>
</html>
